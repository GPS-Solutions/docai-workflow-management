apiVersion: skaffold/v2beta26
kind: Config
metadata:
  name: adp-ui
build:
  googleCloudBuild: {}
  artifacts:
  - image: gcr.io/claims-processing-dev/adp-ui
    docker:
      dockerfile: Dockerfile
deploy:
  kustomize:
    paths:
    - ./kustomize/dev
profiles:
- name: prod
  deploy:
    kustomize:
      paths:
      - ./kustomize/prod
  build:
    googleCloudBuild: {}
    artifacts:
    - image: adp-ui
- name: dev
  activation:
  - kubeContext: gke_claims-processing-dev_us-central1_default-cluster
  build:
    googleCloudBuild: {}
    artifacts:
    - image: gcr.io/claims-processing-dev/adp-ui
      sync:
        infer:
          - '**/*.js'
          - '**/*.json'
          - '**/*.css'
      docker:
        dockerfile: Dockerfile-dev
  deploy:
    kustomize:
      paths:
      - ./kustomize/dev