apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: cpu-pod-scaling-document-status-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: document-status-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    #resource:
    #  name: memory
    #  targetAverageValue: 500Mi
    resource:
      name: cpu
      targetAverageUtilization: 60