apiVersion: apps/v1
kind: Deployment
metadata:
  name: validation-service
spec:
  template:
    spec:
      containers:
      - name: validation-service
        image: validation-service
        imagePullPolicy: Always
        env:
        - name: PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: PROJECT_ID
        - name: EXTERNAL_DATA_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: EXTERNAL_DATA_PROJECT_ID
