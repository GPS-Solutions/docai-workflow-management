apiVersion: skaffold/v2beta12
kind: Config
metadata:
  name: validation-service
requires:
  - path: ../../common
    configs: [common]
build:
  tagPolicy:
    gitCommit: {}
  local:
    concurrency: 0
  artifacts:
  - image: validation-service
    requires:
      - image: common
        alias: BASE_IMG
    sync:
      infer:
        - '**/*.py'
        - '**/*.json'
portForward:
- resourceType: service
  resourceName: validation-service
  port: 80
  localPort: 8891
deploy:
  kustomize:
    paths:
    - ./kustomize/minikube
profiles:
- name: custom
  build:
    googleCloudBuild: {}
    artifacts:
    - image: validation-service
      requires:
      - image: common
        alias: BASE_IMG
  deploy:
    kustomize:
      paths:
      - ./kustomize/custom
- name: prod_non_cloudbuild
  deploy:
    kustomize:
      paths:
      - ./kustomize/prod
- name: prod
  deploy:
    kustomize:
      paths:
      - ./kustomize/prod
  build:
    googleCloudBuild: {}
    artifacts:
    - image: validation-service
      docker:
        cacheFrom:
          - validation-service
          - validation-service:latest
      requires:
      - image: common
        alias: BASE_IMG
- name: dev
  build:
    googleCloudBuild: {}
    artifacts:
    - image: validation-service
      docker:
        cacheFrom:
          - validation-service
          - validation-service:latest
      requires:
        - image: common
          alias: BASE_IMG
      sync:
        infer:
          - '**/*.py'
          - '**/*.json'
  deploy:
    kustomize:
      paths:
      - ./kustomize/dev